<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form #loginForm="ngForm" (ngSubmit)="loginUser()">
          <div class="divider d-flex align-items-center my-4"></div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-control" name="email" [(ngModel)]="user.email" required email />
            <div *ngIf="loginForm.controls['email']?.touched && loginForm.controls['email']?.errors?.['required']"
              class="text-danger">Email is required.</div>
            <div *ngIf="loginForm.controls['email']?.touched && loginForm.controls['email']?.errors?.['email']"
              class="text-danger">Enter a valid email.</div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="user.password"
              name="password" required autocomplete="off" />
            <div *ngIf="loginForm.controls['password']?.touched && loginForm.controls['password']?.errors?.['required']"
              class="text-danger">Password is required.</div>
          </div>

          <div class="d-flex justify-content-between align-items-center"></div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
