<div class="form-container">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" [(ngModel)]="actor.firstName" name="firstName" required>
    <div class="error-message" *ngIf="!isValidName(actor.firstName) && actor.firstName !== ''">
      Write a valid first name.
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" [(ngModel)]="actor.lastName" name="lastName" required>
    <div class="error-message" *ngIf="!isValidName(actor.lastName) && actor.lastName !== ''">
      Write a valid last name.
    </div>
  </div>
  <button (click)="addActor()" class="btn">Add Actor</button>
  <div *ngIf="message" class="message" [ngClass]="{ 'error': isError }">{{ message }}</div>
</div>
